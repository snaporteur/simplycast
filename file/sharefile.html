<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partage de fichier - simplycast</title>
</head>
<body>
    <input type="file" id="file" accept=".jpg, .jpeg, .png, .mp4">
    <button id="share">partager</button>
    <img src="" alt="" height="1000px" width="1000px"><br>
    <canvas id="canvas-calculate"></canvas><br>
    <video src="" height="1000px" width="1000px" style="display: none;" controls id="calculate-video"></video>
    <img src="" alt="" height="1000px" width="1000px" style="display: none;" id="calculate-image">
    <span id="url"></span>
    <span id="type"></span>
    <script src="inputfile"></script>
    <script>
      var canvas_calculate = document.getElementById("#canvas-calculate")
      var ctx = canvas_calculate.getContext("2d")
      var url = document.getElementById("url")
      var share = document.getElementById("share")

      setInterval(() => {
        ctx.drawImage(url.innerHTML, 1000, 1000)
      }, 500);
    </script>
</body>
</html>
